name: Python package test
on:
  push:
    branches: [ 'main' ]
jobs:
  bump-version:
    strategy:
      max-parallel: 1 #not ideal, but ensures that we don't have commits blocking each other in main from this set of matrixed jobs
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11.2]
        workspace: [./,./workspaces/hybrid_rerank_retrieval]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
            token: ${{ secrets.DEPLOY_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.5.1
      - name: Bump version
        run: cd ${{ matrix.workspace }} && poetry version prerelease
      - name: Commit version
        run: |
          git pull
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email '<>'
          export NEW_VERSION=v$(poetry version -s)
          git commit -am "[skip actions] Bumping to version $NEW_VERSION"
          git push
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11.2]
        workspace: [./,./workspaces/hybrid_rerank_retrieval]
    runs-on: ${{ matrix.os }}
    needs: bump-version
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi test
        working-directory: ${{ matrix.workspace }}
        uses: JRubics/poetry-publish@v1.17
        with:
          # package_directory: ${{ matrix.workspace }}
          python_version: "3.11.2"
          poetry_version: "==1.6.1" # (PIP version specifier syntax)
          pypi_token: ${{ secrets.PYPI_TOKEN_TEST }}
          repository_name: "testpypi"
          repository_url: "https://test.pypi.org/legacy/"
          allow_poetry_pre_release: "yes"
          ignore_dev_requirements: "yes"
